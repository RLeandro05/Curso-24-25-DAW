<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Plantilla</title>
	<style type="text/css">
		.prueba1 {
			background-color: black;
			color: yellow;
			width: 200px;
			height: 250px;
			margin: auto;
			margin-top: 100px;
			animation: muevelo 3s 10;
			animation-direction: linear;
		}

		@keyframes muevelo {

			15% {
				transform: translateX(200px) rotate(50deg);
			}

			30% {
				transform: translateY(200px);
			}

			50% {
				transform: translateX(-200px) rotate(-50deg);
			}

			75% {
				transform: translateY(-200px);
			}

		}
	</style>

</head>

<body>

	<div class="prueba1">
		<p>
			Hace mucho tiempo, en una galaxia lejana, muy lejana.
		</p>
		<p>
			UNA NUEVA ESPERANZA
			Nos encontramos en un periodo de
			guerra civil. Las naves espaciales
			rebeldes atacando desde una base
			oculta, han logrado su primera
			victoria contra el malvado Imperio
			Gal√°ctico.
		</p>
	</div>
	<div id="sal">

	</div>
</body>

</html>
