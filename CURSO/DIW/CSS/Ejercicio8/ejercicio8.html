<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio de pseudo clases de enlaces</title>
	<style type="text/css">
		a {
			margin: 1em 0;
			float: left;
			clear: left;
			padding: 2px;
			color: red;
		}

		a:hover {
			color: white;
			background-color: red;
		}

		a:visited {
			color: #CCC;
		}
	</style>
</head>

<body>
	<a href="#sdf">Enlace n&uacute;mero 1</a>
	<a href="#teh">Enlace n&uacute;mero 2</a>
	<a href="#ew">Enlace n&uacute;mero 3</a>
	<a href="#ad">Enlace n&uacute;mero 4</a>
	<a href="#g">Enlace n&uacute;mero 5</a>
</body>

</html>
