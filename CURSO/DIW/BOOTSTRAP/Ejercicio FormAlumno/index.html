<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio FormAlumno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="index.html">
            <h1 class="container-fluid">Formulario Alumno</h1>

            <div class="container-fluid input-group mb-3">
                <span class="input-group-text">Nombre</span>
                <input class="form-control" type="text" name="nombre" id="nombre">
                
            </div>
    
            <div class="container-fluid input-group mb-3">
                <span class="input-group-text">Apellidos</span>
                <input type="text" class="form-control" name="apellidos" id="apellidos">
            </div>
    
            <div class="container-fluid input-group mb-3">
                <span class="input-group-text">Sexo</span>
                <select class="form-select" name="select" id="select">
                    <option value=""></option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
    
            <div class="container-fluid input-group mb-3">
                <span class="input-group-text">Fecha de nacimiento</span>
                <input type="date" class="form-control" name="archivo" id="archivo">
            </div>

            <span class="container-fluid">Con iconico:</span> <br>

            <div class="container-fluid input-group mb-3">
                <span class="input-group-text bi bi-person-fill"></span>
                <input type="text" class="form-control" name="text" id="text">
            </div>
    
            <div class="container-fluid">
                <input type="submit" value="AÃ±adir" class="btn btn-danger">
                <input type="submit" value="Cancelar" class="btn btn-warning">
            </div>
        </form>
    </div>
    
</body>
</html>
