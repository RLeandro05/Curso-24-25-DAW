<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            
            function parOimpar(numero) {
                if (numero % 2 == 0) {
                    return "El número es par.";
                }

                return "El número es impar.";
            }

            var numeroAleatorio = prompt("Escriba un número aleatorio: ");

            var resultado = parOimpar(numeroAleatorio);

            alert(resultado);
        </script>
    </head>
    <body></body>
</html>
