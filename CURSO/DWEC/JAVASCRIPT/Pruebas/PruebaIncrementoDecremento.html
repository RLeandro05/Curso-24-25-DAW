<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            var numero1 = 5;
            var numero2 = 5;

            var resultado1 = ++numero1 + numero2;

            alert(resultado1); // resultado1 = 11 ; numero1 = 6

            var resultado2 = numero1++ + numero2;

            alert(resultado2); // resultado2 = 10 ; numero1 = 6
        </script>
    </head>
    <body>
        <noscript> NECESITA JAVASCRIPT.</noscript>
    </body>
</html>
