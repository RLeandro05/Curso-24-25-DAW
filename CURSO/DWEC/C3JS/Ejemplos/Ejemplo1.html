<head>

    <script src="../c3-0.7.20/docs/js/d3-5.8.2.min.js"></script>
    <script src="../c3-0.7.20/c3.min.js"></script>

    <link rel="stylesheet" href="../c3-0.7.20/c3.css">

    <style type="text/css">
        #c3 {
            width: 100%;
            height: 800px;
            border: 1px solid;
        }
    </style>

    <script type="text/javascript">

        let dato1 = ['dato1', 30, 200, 100, 400, 150, 250];


        window.onload = () => {
            pintarGrafico("#c3", dato1);
        }

        const pintarGrafico = (div, dato1) => {
            //Crear un chart 
            let chart = c3.generate({
                bindto: div,
                data: {
                    columns: [
                        dato1
                    ],
                    types: {
                        dato1: "area"
                    }
                }
            });

            alert("Gráfico pintado con éxito");
        }
    </script>
</head>

<body>
    <div id="c3">

    </div>
