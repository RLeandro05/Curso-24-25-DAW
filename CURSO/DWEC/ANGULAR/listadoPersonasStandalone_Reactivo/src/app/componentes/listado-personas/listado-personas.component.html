<a routerLink="/personas-add/-1" role="button">Añadir persona (Rutas)</a>
<button type="button" (click)="iraNuevaPersona()">Añadir persona (programáticamente)</button>

<div class="table-container">
  <table border="1" class="table table-bordered table-striped table-hover">
    <thead>
      <tr class="table-success">
        <th>ID</th>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Sueldo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (persona of listaPer; track $index) {
        <tr class="table-secondary-emphasis">
          <td>{{ persona.id }}</td>
          <td>{{ persona.dni }}</td>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.apellidos }}</td>
          <td>{{ sueldo | currency : '€'}}</td>
          <td><button (click)="borrarPersona(persona)">Borrar</button><button routerLink="/personas-add/{{persona.id}}">Modificar</button></td>
        </tr>
      }
      
    </tbody>
  </table>
</div>
