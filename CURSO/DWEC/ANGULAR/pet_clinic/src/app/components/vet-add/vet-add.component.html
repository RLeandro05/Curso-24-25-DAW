<h1>AÃ±adir Veterinario</h1>
<div id="formNvVet">
  <form #vetForm="ngForm" (ngSubmit)="onSubmit(vetForm.value)">
    <!-- Nombre -->
    <label for="firstName">Nombre: </label>
    <br>
    <input type="text" name="firstName" id="firstName" required [(ngModel)]="vet.firstName" #firstName="ngModel">
    <div [hidden]="firstName.valid || firstName.pristine">
      El Nombre es obligatorio.
    </div>
    <br>

    <!-- Apellidos -->
    <label for="lastName">Apellidos: </label>
    <br>
    <input type="text" name="lastName" id="lastName" required [(ngModel)]="vet.lastName" #lastName="ngModel">
    <div [hidden]="lastName.valid || lastName.pristine">
      Los Apellidos son obligatorios.
    </div>
    <br>

    <!-- Especialidades -->
    <label>Especialidades:</label>
    <br>
    <div *ngFor="let specialty of specialties">
      <input type="checkbox" [value]="specialty.name" (change)="toggleSpecialty(specialty)" required/>
      {{ specialty.name }}
    </div>
    <br>

    <!-- ID oculto -->
    <input type="hidden" name="id" id="id" [(ngModel)]="vet.id">

    <!-- Botones -->
    <button type="submit" [disabled]="!vetForm.valid">Guardar Datos</button> ||
    <button type="button" routerLink="/vets">Cancelar</button>
  </form>
</div>
