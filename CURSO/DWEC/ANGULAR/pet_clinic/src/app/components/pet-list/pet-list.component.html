<h2>Pets and Visits</h2>

@for (pet of pets; track $index) {
    <table>
        <tr>
            <th>Nombre:</th>
            <td>{{pet.name}}</td>
        </tr>
        <tr>
            <th>Fecha Nacimiento: </th>
            <td>{{pet.birthDate}}</td>
        </tr>
        <tr>
            <th>Tipo: </th>
            <td>{{pet.typeName}}</td>
        </tr>
    </table>
    <button type="button" [routerLink]="(['/pet-add', pet.ownerId, pet.id])">Editar Pet</button> || 
    <button type="button" (click)="borrarPet(pet.id, pet.name)">Eliminar Pet</button> ||
    <button type="button" [routerLink]="(['/visit-add', pet.id, pet.ownerId, -1])">AÃ±adir Visita</button>
    <br><br>
    <hr align="left" width="20%">

    <app-visit-list [visits]="pet.visits" [idOwner]="pet.ownerId" [idPet]="pet.id" (visitDeleted)="actualizarListaPets($event)"></app-visit-list>
    <hr>
}
