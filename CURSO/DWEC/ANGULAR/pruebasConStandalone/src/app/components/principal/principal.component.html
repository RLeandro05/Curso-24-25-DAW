<h2>Listado de facturas</h2>

<div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>NUMERO</th>
                <th>ID_CLIENTE</th>
                <th>FECHA</th>
            </tr>
        </thead>
        <tbody>
            @for (factura of listaFacturas; track $index) {
                <tr>
                    <td>{{factura.id}}</td>
                    <td>
                        <a [routerLink]="['detalles_factura', factura.id, factura.numero]">
                            {{factura.numero}}
                        </a>
                    </td>
                    <td>{{factura.id_cliente}}</td>
                    <td>{{factura.fecha}}</td> <!-- Formatear la fecha -->
                </tr>
            }
        </tbody>
    </table>
</div>
