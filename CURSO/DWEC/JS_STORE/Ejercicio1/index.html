<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1_JsStore</title>

    <link rel="stylesheet" href="css/style.css">

    <!--Añadir las extensiones de jsstore a la cabecera con etiqueta script-->
    <script src="jsstore/jsstore.min.js"></script>
    <script src="jsstore/jsstore.worker.min.js"></script>

    <!--Llamar a BD.js para crear la base de datos-->
    <script src="BD.js"></script>

    <script type="text/javascript">

        BD();
        //eliminarDB();

        window.onload = () => {
            document.querySelector("#btNuevaPersona").onclick = () => { //En el caso de añadir, cambiar el título y texto del botón
                document.querySelector("legend").innerHTML = "Añadir nueva persona";
                document.querySelector("#btAniadir").innerHTML = "Añadir";
                aniadirPersona();
            };
            document.querySelector("#btCancelar").onclick = desaparecerFormulario;
        }

    </script>
</head>

<body>
    <table border="1" id="personasTable">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha de Nacimiento</th>
                <th>Estatura</th>
                <th>Eliminar</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
    </table> <br>
    <button type="button" id="btNuevaPersona">Nueva Persona</button>

    <div id="formPersonas">
        <legend>Añadir nueva persona</legend>

        <div id="cuerpoFormulario">
            <label for="dni">DNI: </label>
            <input type="text" name="dni" id="dni" required> <br> <br>

            <label for="nombre">NOMBRE: </label>
            <input type="text" name="nombre" id="nombre" required> <br> <br>

            <label for="apellidos">APELLIDOS: </label>
            <input type="text" name="apellidos" id="apellidos"> <br> <br>

            <label for="fecna">FECHA_NACIMIENTO: </label>
            <input type="date" name="fecna" id="fecna"> <br> <br>

            <label for="estatura">ESTATURA: </label>
            <input type="number" name="estatura" id="estatura" required> <br> <br>

            <button type="button" id="btAniadir">Añadir</button>
            <button type="button" id="btCancelar">Cancelar</button>
        </div>
    </div>
</body>

</html>
